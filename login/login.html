<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script src="../script.js"></script>
    <title>Login</title>
</head>
<body>
    <div class="center">
        <h1>Login</h1>
        <div class="registration-holder">
            <img src="img/user.png" alt="user-img">
            <input type="text" name="registration" placeholder="Matricula" required>
        </div>
        <div class="password-holder">
            <img src="img/lock.png" alt="pass-img">
            <input type="password" name="" placeholder="Senha" id="password" required>
            <button onclick="togglePasswordVisibility()">
                <img src="img/EyeClossed.png" alt="pass-img" id="passwordImage">
            </button>
        </div>
        <div class="btn-holder">
            <input type="submit" value="Entrar">
            <button>
                <a href="#">Registrar</a>
            </button>
        </div>
    </div>
</body>
</html>
