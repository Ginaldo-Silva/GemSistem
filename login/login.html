<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Login</title>
</head>
<body>
    <div class="center">
        <h1>Login</h1>
        <form method="post">
            <div class="txt_field">
                <input type="text" required>
                <label>Matricula</label>
            </div>
            <div class="txt_field">
                <input type="text" required>
                <label>Senha</label>
            </div>
            <div class="pass">
                <a href="#">Esqueceu a senha?</a>
            </div>
            <input type="submit" value="login">
            <div class="signup_link">
                <a href="#">Adicionar operador.</a>
            </div>
        </form>
    </div>
</body>
</html>
